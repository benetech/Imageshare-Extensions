<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <style>
      li { white-space: nowrap }
      #loading-container { display: none }
    </style>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Imageshare Search</h1>
    <h2>Advanced Search Criteria</h2>

    <div id="loading-container">
      <div class="sr-only loadingMsg" role="alert">loading...</div>
      <div class="spinner" aria-hidden="true">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <fieldset>
      <ul>
        <li><label for="subject">Subject: </label>
        <select id="subject" enabled>
        </select></li>

        <li><label for="type">Type: </label>
        <select id="type" enabled>
        </select></li>

        <li><label for="accommodation">Accommodation: </label>
        <select id="accommodation" enabled>
        </select></li>

        <li><label for="source">Source: </label>
        <select id="source" enabled>
        </select></li>

      </ul>
    </fieldset>
    <button id="advanced-criteria-save">Save Your Settings</button>

    <script src="options.js"></script>
  </body>
</html>
