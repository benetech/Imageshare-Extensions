<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imageshare Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Imageshare Search</h1>

    <form id="view-one" role="search" aria-hidden="false">
      <section>
        <button class="submit-btn" id="standard-search"><span>Run Standard Search</span></button>
        <button class="submit-btn" id="advanced-search"><span>Run Advanced Search</span></button>
    </section>
    </form>


    <form id="view-two" role="search" aria-describedby="no-search-desc" aria-hidden="true">
      <div class="sr-only changeMsg" role="alert" aria-live="assertive" aria-atomic="true">Attention:</div>
      <section>
        <legend>No Selection Found</legend>
        <p id="no-search-desc">It seems there is no text selected. Please input your desired search term(s) in the input below:</p>

        <div>
          <label class="sr-only" for="search">Search Term:</label>
          <input type="search" id="search" name="imgs" aria-label="Search for resource matches in Imageshare">
        </div>

        <button class="submit-btn" id="standard-search-input"><span>Run Standard Search</span></button>
        <button class="submit-btn" id="advanced-search-input"><span>Run Advanced Search</span></button>
    </section>
    </form>


    <script src="popup.js"></script>

  </body>
</html>
