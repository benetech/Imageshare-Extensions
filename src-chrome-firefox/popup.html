<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imageshare Search Main</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <h1>Imageshare Search</h1>

    <div id="view-one">
      <button class="submit-btn" id="standard-search"><span>Run Standard Search</span></button>
      <button class="submit-btn" id="advanced-search"><span>Run Advanced Search</span></button>
    </div>


    <div id="view-two">
      <h2>No Selection Found</h2>
      <p>It seems there is no text selected. Please input your desired search term(s) in the input below:</p>
      <input type="search" id="search" name="imgs" aria-label="Search for resource matches in Imageshare">

      <button class="submit-btn" id="standard-search-input"><span>Run Standard Search</span></button>
      <button class="submit-btn" id="advanced-search-input"><span>Run Advanced Search</span></button>
    </div>


    <script src="popup.js"></script>

  </body>
</html>
