<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      dt { white-space: nowrap }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Imageshare Search</h1>
    <input type="search" id="search" name="imgs"
    aria-label="Search for resource matches in Imageshare">
    <label for="search">Search</label>
    <button>Run Standard Search</button>
    <fieldset>
      <dl>
        <dt><label for="subject">Subject: </label></dt>
        <dd><select id="subject" enabled>

          <option value="332">Biographies</option>
          <option value="288">Careers</option>
          <option value="careers - green">Careers - Green</option>
          <option value="Careers - Mechanic">Careers - Mechanic</option>
          <option value="Careers - Veterinarian">Careers - Veterinarian</option>
          <option value="Engineering">Engineering</option>
          <option value="Engineering - Aerospace">Engineering - Aerospace</option>
          <option value="Engineering - Agricultural">Engineering - Agricultural</option>
          <option value="Engineering - Architectural">Engineering - Architectural</option>
          <option value="Engineering - Chemical">Engineering - Chemical</option>
          <option value="Engineering - Civil">Engineering - Civil</option>
          <option value="Engineering - Electrical">Engineering - Electrical</option>
          <option value="Engineering - Environmental">Engineering - Environmental</option>
          <option value="Engineering - Marine">Engineering - Marine</option>
          <option value="Engineering - Mechanical">Engineering - Mechanical</option>
          <option value="Historical Figures">Historical Figures</option>
          <option value="Historical Landmarks">Historical Landmarks</option>
          <option value="Humanities">Humanities</option>
          <option value="Humanities - History">Humanities - History</option>
          <option value="Humanities - Music">Humanities - Music</option>
          <option value="Humanities - Social Sciences">Humanities - Social Sciences</option>
          <option value="Humanities - Sports">Humanities - Sports</option>
          <option value="Math">Math</option>
          <option value="Math - Geometryk">Math - Geometry</option>
          <option value="Math - Statisticsw">Math - Statistics</option>
          <option value="Scienc">Science</option>
          <option value="Science - Animal Sciences">Science - Animal Sciences</option>
          <option value="Science - Earth Sciences">Science - Earth Sciences</option>
          <option value="Science - Forensic Sciences">Science - Forensic Sciences</option>
          <option value="Science - General Sciences">Science - General Sciences</option>
          <option value="Science - Life Sciences">Science - Life Sciences</option>
          <option value="Science - Other">Science - Other</option>
          <option value="Science - Physical Sciences">Science - Physical Sciences</option>
          <option value="Science - Space Sciences">Science - Space Sciences</option>
          <option value="Technology">Technology</option>
          <option value="Technology - 3D Printing">Technology - 3D Printing</option>
          <option value="Technology - Alternative">Technology - Alternative</option>
          <option value="Technology - Assistive">Technology - Assistive</option>
          <option value="Technology - Audiovisuals">Technology - Audiovisuals</option>
          <option value="Technology - Augmented Reality">Technology - Augmented Reality</option>
          <option value="Technology - Automotive">Technology - Automotive</option>
          <option value="Technology - Biomedical">Technology - Biomedical</option>
          <option value="Technology - Biotechnology">Technology - Biotechnology</option>
          <option value="Technology - Communication">Technology - Communication</option>
          <option value="Technology - Computer Programming">Technology - Computer Programming</option>
          <option value="Technology - Innovative">Technology - Innovative</option>
          <option value="Technology - Internet">Technology - Internet</option>
          <option value="Technology - Inventions">Technology - Inventions</option>
          <option value="Technology - Medical">Technology - Medical</option>
          <option value="Technology - Nanotechnology">Technology - Nanotechnology</option>
          <option value="Technology - Robotics">Technology - Robotics</option>
          <option value="Technology - Software">Technology - Software</option>
          <option value="Technology - Urban Planning">Technology - Urban Planning</option>
        </select></dd>
        <dt><label for="type">Type: </label></dt>
        <dd><select id="type" enabled>
          <option value="226">2.5D Tactile Graphic</option>
          <option value="227">3D Model</option>
          <option value="Audio File">Audio File</option>
          <option value="image">Image</option>
          <option value="simulation">Simulation</option>
          <option value="text document">Text Document</option>
          <option value="video">Video</option>
        </select>
        <dt><label for="accommodation">Accommodation: </label></dt>
        <dd><select id="accommodation" enabled>
          <option value="325">English Captions - Auditory</option>
          <option value="block">Extended Description - Auditory</option>
          <option value="allow">Spanish Captions - Auditory</option>
          <option value="block">Tactile Model - Tactile</option>
          <option value="allow">Production Notes - Text</option>
          <option value="block">Visual</option>
          <option value="allow">English Audio Descriptions - Visual</option>
          <option value="block">Image Description - Visual</option>
          <option value="allow">Image Description Extended - Visual</option>
          <option value="block">Image Description Simplified - Visual</option>
          <option value="184">Labels - Visual</option>
          <option value="block">Sonification - Visual</option>
          <option value="allow">Spanish Audio Descriptions - Visual</option>
          <option value="block">Tactile Graphic - Visual</option>
          <option value="allow">Tactile Graphic with Braille - Visual</option>
          <option value="block">Tactile Graphic with Text - Visual</option>
        </select></dd>
        <dt><label for="source">Source: </label></dt>
        <dd><select id="source" enabled>
          <option value="aph">APH</option>
          <option value="benetech">Benetech</option>
          <option value="dcmp">DCMP</option>
          <option value="library+lyna">Library Lyna</option>
          <option value="matter+hackers">Matter Hackers</option>
          <option value="microbvi">MicroBVI</option>
          <option value="north+carolina+central+university">North Carolina Central University</option>
          <option value="openstax">OpenStax</option>
          <option value="phet+interactive+simulations">PhET Interactive Simulations</option>
          <option value="thingyverse">Thingyverse</option>
        </select></dd>

      </dl>
    </fieldset>
    <button>Advanced Search</button>

    <p>Would you like to save these settings?</p>
    <div>
      <input type="checkbox" id="save-advanced" name="save-advanced"
             unchecked>
      <label for="save-advanced">Check the box to save.</label>
    </div>
  </body>
</html>
