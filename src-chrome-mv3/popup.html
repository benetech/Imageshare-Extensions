<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imageshare Search</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1 class="main-heading">Imageshare Search</h1>

    <!-- aria-hidden="false" ? -->
    <form id="view-one" role="search">
      <section>
        <button type="button" class="submit-btn" id="standard-search">Run Standard Search</button>
        <button type="button" class="submit-btn" id="advanced-search">Run Advanced Search</button>
      </section>
    </form>

    <!-- aria-hidden="true" ?-->
    <form id="view-two" role="search" aria-describedby="no-search-desc" >
      <div class="sr-only changeMsg" role="alert" aria-live="assertive" aria-atomic="true">Attention: No Selection Found</div>
      <section>
        <div class="popup">
          <legend>No Selection Found</legend>
          <p id="no-search-desc">It seems there is no text selected. Please input your desired search term(s) in the input below:</p>

          <div>
            <label for="search">Search Term:</label>
            <input type="search" id="search" name="imgs">
          </div>
        </div>

        <button type="button" class="submit-btn" id="standard-search-input">Run Standard Search</button>
        <button type="button" class="submit-btn" id="advanced-search-input">Run Advanced Search</button>
    </section>
    </form>

    <script src="popup.js"></script>
  </body>
</html>
