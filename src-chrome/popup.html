<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Imageshare Search Main</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <h1>Imageshare Search</h1>
    <!-- <img src="../screenshot.jpg" alt="my test image"> -->
    <div id="view-one">
      <button id="standard-search">Run Standard Search</button>
      <button id="advanced-search">Run Advanced Search</button>
    </div>


    <div id="view-two">
      <h2>No Selection Found</h2>
      <p>It seems there is no text selected. Please input your desired search term(s) in the input below:</p>
      <input type="search" id="search" name="imgs" aria-label="Search for resource matches in Imageshare">
      <!-- <label for="search"></label> -->
      <button id="standard-search-input">Run Standard Search</button>
      <button id="advanced-search-input">Run Advanced Search</button>
    </div>


    <script src="popup.js"></script>

  </body>
</html>
