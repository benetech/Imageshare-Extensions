<!DOCTYPE html>
<html>
  <head>
    <title>Popup</title>
    <style>
      dt { white-space: nowrap }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <h1>Imageshare Search</h1>
    <input type="search" id="search">
    <label for="search">Search Imageshare</label>
    <button>Run Standard Search</button>
    <fieldset>
      <dl>
        <dt><label for="subject">Subject: </label></dt>
        <dd><select id="subject" disabled>
          <option value="allow">Biographies</option>
          <option value="block">Careers</option>
          <option value="allow">Careers - Green</option>
          <option value="block">Careers - Mechanic</option>
          <option value="allow">Careers - Veterinarian</option>
          <option value="block">Engineering</option>
          <option value="block">Engineering - Aerospace</option>
          <option value="allow">Engineering - Agricultural</option>
          <option value="block">Engineering - Architectural</option>
          <option value="allow">Engineering - Chemical</option>
          <option value="block">Engineering - Civil</option>
          <option value="allow">Engineering - Electrical</option>
          <option value="block">Engineering - Environmental</option>
          <option value="block">Engineering - Marine</option>
          <option value="block">Engineering - Mechanical</option>
          <option value="allow">Historical Figures</option>
          <option value="block">Historical Landmarks</option>
          <option value="allow">Humanities</option>
          <option value="block">Humanities - History</option>
          <option value="block">Humanities - Music</option>
          <option value="allow">Humanities - Social Sciences</option>
          <option value="block">Humanities - Sports</option>
          <option value="allow">Math</option>
          <option value="block">Math - Geometry</option>
          <option value="allow">Math - Statistics</option>
          <option value="block">Science</option>
          <option value="block">Science - Animal Sciences</option>
          <option value="block">Science - Earth Sciences</option>
          <option value="allow">Science - Forensic Sciences</option>
          <option value="block">Science - General Sciences</option>
          <option value="allow">Science - Life Sciences</option>
          <option value="block">Science - Other</option>
          <option value="block">Science - Physical Sciences</option>
          <option value="allow">Science - Space Sciences</option>
          <option value="block">Technology</option>
          <option value="block">Technology - 3D Printing</option>
          <option value="block">Technology - Alternative</option>
          <option value="block">Technology - Assistive</option>
          <option value="block">Technology - Audiovisuals</option>
          <option value="block">Technology - Augmented Reality</option>
          <option value="block">Technology - Automotive</option>
          <option value="block">Technology - Biomedical</option>
          <option value="block">Technology - Biotechnology</option>
          <option value="block">Technology - Communication</option>
          <option value="block">Technology - Computer Programming</option>
          <option value="block">Technology - Innovative</option>
          <option value="block">Technology - Internet</option>
          <option value="block">Technology - Inventions</option>
          <option value="block">Technology - Medical</option>
          <option value="block">Technology - Nanotechnology</option>
          <option value="block">Technology - Robotics</option>
          <option value="block">Technology - Software</option>
          <option value="block">Technology - Urban Planning</option>
        </select></dd>
        <dt><label for="type">Type: </label></dt>
        <dd><select id="type" disabled>
          <option value="allow">2.5D Tactile Graphic</option>
          <option value="block">3D Model</option>
          <option value="allow">Audio File</option>
          <option value="block">Image</option>
          <option value="allow">Simulation</option>
          <option value="block">Text Document</option>
          <option value="block">Video</option>
        </select>
        <dt><label for="accommodation">Accommodation: </label></dt>
        <dd><select id="accommodation" disabled>
          <option value="allow">English Captions - Auditory</option>
          <option value="block">Extended Description - Auditory</option>
          <option value="allow">Spanish Captions - Auditory</option>
          <option value="block">Tactile Model - Tactile</option>
          <option value="allow">Production Notes - Text</option>
          <option value="block">Visual</option>
          <option value="allow">English Audio Descriptions - Visual</option>
          <option value="block">Image Description - Visual</option>
          <option value="allow">Image Description Extended - Visual</option>
          <option value="block">Image Description Simplified - Visual</option>
          <option value="allow">Labels - Visual</option>
          <option value="block">Sonification - Visual</option>
          <option value="allow">Spanish Audio Descriptions - Visual</option>
          <option value="block">Tactile Graphic - Visual</option>
          <option value="allow">Tactile Graphic with Braille - Visual</option>
          <option value="block">Tactile Graphic with Text - Visual</option>
        </select></dd>
        <dt><label for="source">Source: </label></dt>
        <dd><select id="source" disabled>
          <option value="aph">APH</option>
          <option value="benetech">Benetech</option>
          <option value="dcmp">DCMP</option>
          <option value="library lyna">Library Lyna</option>
          <option value="matter hackers">Matter Hackers</option>
          <option value="microbvi">MicroBVI</option>
          <option value="north carolina central university">North Carolina Central University</option>
          <option value="openstax">OpenStax</option>
          <option value="phet interactive simulations">PhET Interactive Simulations</option>
          <option value="thingyverse">Thingyverse</option>
        </select></dd>

      </dl>
    </fieldset>
    <button>Advanced Search</button>

    <p>Would you like to save these settings?</p>
    <div>
      <input type="checkbox" id="save-advanced" name="save-advanced"
             unchecked>
      <label for="save-advanced">Check the box to save.</label>
    </div>
  </body>
</html>
