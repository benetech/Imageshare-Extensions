<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imageshare Search</title>
  </head>
  <body class="popup">
    <h1 class="main-heading">Imageshare Search</h1>

    <form role="search">
      <section>
        <div class="popup">
          <legend class="view-one">Selection Found</legend>
          <p id="no-search-desc" class="view-one">Please check that your desired search term(s) is correct in the input below:</p>

          <legend class="view-two" role="alert" aria-live="assertive" aria-atomic="true">No Selection Found</legend>
          <p id="no-search-desc" class="view-two">It seems there is no text selected. Please input your desired search term(s) in the input below:</p>

          <div>
            <label for="search">Search Term: <span id="required" class="sr-only">search term is </span>*required</span></label>
            <input type="search" id="search" name="imgs" aria-required="true">
          </div>
        </div>

        <button type="button" class="submit-btn" id="standard-search">Run Standard Search</button>
        <button type="button" class="submit-btn" id="advanced-search">Run Advanced Search</button>

      </section>
    </form>
  </body>
</html>
