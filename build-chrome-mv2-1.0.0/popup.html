<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Imageshare Search</title>
  <script defer src="popup.js"></script></head>
  <body class="popup">
    <h1>
      <img src="../../icons/Imageshare-logo-no-text.png" alt="">
      Imageshare Search
    </h1>

    <form role="search">
      <section>
        <h2>Custom keyword search</h2>

        <div class="search-term field-group">
          <div id="no-search-keyword" class="validation-hint" tabindex="-1">Please enter a search keyword.</div>
          <label for="search">Search keyword: <span class="required">(* required)</span></label>
          <input type="search" id="search" name="imgs" aria-required="true">
        </div>

        <button type="button" class="submit-btn" id="standard-search">Standard search</button>
        <button type="button" class="submit-btn" id="advanced-search">Advanced search</button>
      </section>

      <section>
        <h2>Search current page</h2>

        <p>Highlight Imageshare keywords within the current page.</p>
        <button type="button" class="submit-btn" id="find-terms">Highlight keywords</button>
        <div role="status" class="loading-spinner">Searching...</div>
      </section>
    </form>
  </body>
</html>
